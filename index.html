<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="img"><img src="./images/image-victor.jpg" alt="victor"></div>
    <div class="title">
      <div class="profile">
        <div class="name"><b>Victor Crest</b>26</div>
        
      </div>
   <div class="grey"> London</div>
    </div>
  
    <div class="stats">
      <div class="statContent">
        <div class="num"><b>80K</b></div>
    <div class="grey">Followers</div>
      </div>
  
    <div class="statContent">
      <div class="num"><b>803K</b></div>
    <div class="grey">Likes</div>
    </div>
    
    <div class="statContent">
      <div class="num"><b>1.4k</b></div>
    <div class="grey">Photos</div>
    </div>
    </div>
    
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
